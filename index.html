<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Happy Birthday 🎉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Image Container -->
    <div class="background-container"></div>

    <!-- Initial Message -->
    <div class="intro-message">
        <p>Hi Iman, ni ada suprise untuk Iman 🎁</p>
    </div>

    <!-- Centered Button to Show Message -->
    <button id="showMessageBtn">Click Sini Iman</button>

    <!-- Hidden Birthday Message -->
    <div class="birthday-message" id="message">
        <p>Wishing you a day filled with love and joy! 💖</p>
        <p>I hope that when you turn 20, you are always smiling and happy 😊</p>
        <p>Lastly, take care Imanalyshaa</p>
        <p><strong>from WAPI</strong></p>
        <img src="https://m.media-amazon.com/images/I/61Nt9XzaOPL.jpg" alt="Birthday Cake">
    </div>

    <!-- Fireworks Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Happy Birthday Song -->
    <audio id="birthdaySong" loop>
        <source src="https://ilkpop.c1e72c0a41a77d3cfeb09b99b8910193.r2.cloudflarestorage.com/files/NTkxNzg5ODM.mp3?response-content-disposition=attachment%3B%20filename%3DNAYEON%2520%2528TWICE%2529%2520-%2520HAPPY%2520BIRTHDAY%2520TO%2520YOU.mp3&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=af07321763e22875921525750eb56dc8%2F20250322%2Fauto%2Fs3%2Faws4_request&X-Amz-Date=20250322T074427Z&X-Amz-SignedHeaders=host&X-Amz-Expires=300&X-Amz-Signature=2054a7676be90ce2abe05ffff0169ab852909e7bd24ca60e93820e0ca40a7135" type="audio/mpeg">
    </audio>

    <!-- Firework Sound Effect -->
    <audio id="fireworkSound">
        <source src="https://cdn.pixabay.com/download/audio/2023/06/15/audio_bfa348b77a.mp3?filename=fireworks-explosion-15157.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
