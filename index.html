<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Happy Birthday 🎉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Image Container -->
    <div class="background-container"></div>

    <!-- Initial Message -->
    <div class="intro-message">
        <p>Hi Iman, ni ada suprise untuk Iman 🎁</p>
    </div>

    <!-- Centered Button to Show Message -->
    <button id="showMessageBtn">Click Sini Iman</button>

    <!-- Hidden Birthday Message -->
    <div class="birthday-message" id="message">
        <p>Wishing you a day filled with love and joy! 💖</p>
        <p>I hope that when you turn 20, you are always smiling and happy 😊</p>
        <p>Lastly, take care Imanalyshaa</p>
        <p><strong>from WAPI</strong></p>
        <img src="https://m.media-amazon.com/images/I/61Nt9XzaOPL.jpg" alt="Birthday Cake">
    </div>

    <!-- Fireworks Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Happy Birthday Song -->
    <audio id="birthdaySong" loop>
        <source src="https://cdn.pixabay.com/download/audio/2025/03/22/audio_084c573372.mp3?filename=meow-happy-birthday-317272.mp3" type="audio/mpeg">
    </audio>

    <!-- Firework Sound Effect -->
    <audio id="fireworkSound">
        <source src="https://cdn.pixabay.com/download/audio/2023/06/15/audio_bfa348b77a.mp3?filename=fireworks-explosion-15157.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
